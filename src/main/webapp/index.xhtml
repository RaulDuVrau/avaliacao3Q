<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Avaliação</title>
</h:head>
<h:body>

	<p:growl id="msgs" showDetail="false" life="7000" sticky="false"
		autoUpdate="true" />

	<h:panelGrid columns="2">

		<h:outputLabel value="Instrumento:" />
		<p:inplace>
			<p:inputText value="Nome do instrumento" />
		</p:inplace>

		<h:selectOneMenu>
			<f:selectItem itemLabel="Soprano" />
			<f:selectItem itemLabel="Alto" />
			<f:selectItem itemLabel="Tenoro" />
			<f:selectItem itemLabel="Baritono" />
		</h:selectOneMenu>

		<h:outputLabel value="Marca:" />
		<p:inplace>
			<p:inputText a value="Marca do instrumento" />
		</p:inplace>

		<h:outputLabel value="Preco de tablas:" />
		<p:inplace>
			<p:inputText value="Preco do instrumento" />
		</p:inplace>

		<p:commandButton value="Cadastrar" icon="ui-icon-save" actionListener="#"/>

	</h:panelGrid>
	
</h:body>
</html>
